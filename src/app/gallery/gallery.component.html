<button class="btn btn-lg btn-info" [class.active]="filterBy=='all'" (click)="filterBy='all'">All</button>
<button class="btn btn-lg btn-info" [class.active]="filterBy=='girls'" (click)="filterBy='girls'">Girls</button>
<button class="btn btn-lg btn-info" [class.active]="filterBy=='abstract'" (click)="filterBy='abstract'">Abstract</button>

<div class="row">
  <ul id="List">
    <li *ngFor="let image of (visibleImages|imageFilter:filterBy)">
      <a [routerLink]="['/image',image.id]">
        <img src="{{image.url}}" class="List-child" width="200" height="160">
      </a>  
    </li>
  </ul>
</div>
